#    ports:
#      - "8080:8080"
#    environment:
#      KEYCLOAK_ADMIN: admin
#      KEYCLOAK_ADMIN_PASSWORD: admin
#    networks:
#      - my-network
  pgadmin:
      image: dpage/pgadmin4:8.5
      container_name: pgadmin-container
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com
        PGADMIN_DEFAULT_PASSWORD: admin
      ports:
        - "5050:80"
      depends_on:
        - postgres
      networks:
        - my-network

networks:
  my-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

