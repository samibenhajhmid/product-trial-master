version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres13-container
    environment:
      POSTGRES_DB: altentestdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: userpassword
    ports:
      - "5432:5432"
    networks:
      - my-network
    volumes:
      - /Users/hijra/docker/postgres-data:/var/lib/postgresql/data

#  keycloak:
#    image: quay.io/keycloak/keycloak:24.0.1
