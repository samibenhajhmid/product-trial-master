spring:
  application:
    name: back

  datasource:
    url: jdbc:postgresql://localhost:5432/altentestdb
    username: user
    password: userpassword
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
