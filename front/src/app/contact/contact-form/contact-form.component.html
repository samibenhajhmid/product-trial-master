<form (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
  </div>

  <div>
    <label for="message">Message</label>
    <textarea id="message" [(ngModel)]="message" name="message" required maxlength="300"></textarea>
  </div>

  <button type="submit">Envoyer</button>

  <div *ngIf="successMessage" [ngClass]="{'success': successMessage, 'error': !successMessage}">
    {{ successMessage }}
  </div>
</form>
